<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>knockout library test</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <a href="index.html">go back</a>

    <p>First name: <input data-bind="value:firstName"/></p>
    <p>Last name: <input data-bind="value:lastName"/></p>
    <p>Full name: <input data-bind="value:fullName"/></p>
    <button data-bind="click: capitalizeLastName">Go Up</button>

    <p>First name changed: <strong data-bind="text:firstName"></strong></p>
    <p>Last name changed: <strong data-bind="text:lastName"></strong></p>
    <p>Full name changed: <strong data-bind="text:fullName"></strong></p>

    <script src="js/vendor/knockout-3.2.0.js"></script>
    <script src="js/vendor/jquery.tmpl.min.js"></script>
    <script src="js/vendor/jquery-1.10.2.min.js"></script>
    <script src="js/knockout-tst.js"></script>
</body>
</html>
