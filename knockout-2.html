<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>knockout library test</title>
    <!--link rel="stylesheet" href="css/main.css"-->
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/knockout-2.css">
</head>
<body>
    <a href="index.html">go back</a>

    <h2>Your seat reservations</h2>
    <h2>Total seats reserved: <span data-bind="text: VM.seats().length"></span></h2>
    <h3>Add new passenger:</h3>
    <table>
        <tr>
            <td>Name</td>
            <td>Meal</td>
        </tr>
        <tr>
            <td><input id="userName"/></td>
            <td>
                <select id="userMeal" data-bind="options: VM.availableMeals(), value: 'mealName', optionsText: 'mealName'"></select>
                <!--select id="userMeal">
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                </select-->
            </td>
            <td>
                <button data-bind="click: VM.addPassenger, enable: VM.seats().length < 10">add</button>
            </td>
        </tr>
    </table>
    <h3>Add new meal:</h3>
    <table>
        <tr>
            <td>Meal Name</td>
            <td>Price</td>
        </tr>
        <tr>
            <td><input id="mealName"/></td>
            <td><input id="mealPrice"/></td>
            <td>
                <button data-bind="click: VM.addMeal">add Meal</button>
            </td>
        </tr>
    </table>
    <button id='edit-table' class="button" onclick="editTable()">Edit Table</button>


    <table>
        <thead><tr>
            <th>Passenger name</th><th>Meal</th><th>Payment</th><th>tmp</th>
        </tr></thead>
        <!-- Todo: Generate table body -->
        <tbody data-bind="foreach: VM.seats">
        <tr>
            <td data-bind="text: name" class="not-editable"></td>
            <td class="editable hidden1"><input data-bind="value: name" /></td>
            <td  class="not-editable" data-bind="text: meal().mealName"></td>
            <td><select class="editable hidden1" data-bind="options: $root.availableMeals, value: meal, optionsText: 'mealName'"></select></td>
            <td data-bind="text: formattedPrice"></td>
            <td data-bind="text: meal().price"></td>
            <td><a href="#" data-bind="click: $root.removePassenger">Remove</a></td>
        </tr>
        </tbody>
    </table>
    <h3 data-bind="visible: totalPrice() > 0">
        Total surcharge: $<span data-bind="text: totalPrice().toFixed(2)"></span>
    </h3>

    <script src="js/vendor/knockout-3.2.0.debug.js"></script>
    <!--script src="js/vendor/knockout-3.2.0.js"></script-->
    <!--script src="js/vendor/jquery.tmpl.min.js"></script-->
    <script src="js/vendor/jquery-2.1.1.js"></script>
    <script src="js/knockout-tst-2.js"></script>
</body>
</html>
